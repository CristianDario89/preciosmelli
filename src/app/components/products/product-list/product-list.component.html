<div class="card">
    <div class="card-body">
      <h6 class="text-center lista">
        Lista de clientes
      </h6>
      <table class="table table-sm table-hover miform" >
        <thead>
          <tr>
            <td><strong>ID</strong></td>
            <td>Nombre</td>
            <td>Direccion</td>
            
            <td>Localidad</td>
            <td>Teléfono</td>
            <td>Pago</td>
            
            <td>Día</td>
            <td>Bidon</td>
            
            <td>Cantidad</td>
            <td>Precio</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td class="nombre">#0{{product.id}}</td>
            <td class="nombre">{{product.name}}</td>
            <td class="direccion">{{product.direccion}}</td>
            <td class="localidad">{{product.localidad}}</td>
            <td class="nombre">{{product.telefono}}</td>
            <td class="pago">{{product.pago}}</td>
            <td class="tipo">{{product.tipo}}</td>
            <td class="ruta">{{product.ruta}}</td>
            <td class="observacion">{{product.observacion}}</td>
              
            <td >$ <span id="precioo"> {{product.price}}</span>   </td>
            <td>
              <a class="btn btn-secondary text-white mr-1" (click)="onEdit(product)">
                  <i class="far fa-edit"></i>
              </a>
              <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                  <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
